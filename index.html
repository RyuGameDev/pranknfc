<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prank Kosong</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      background-image: url('https://assets.kompasiana.com/items/album/2023/05/15/9a24d48eafa6ba090c13cb91bcda5323-6462152e08a8b53812152342.jpg'); /* Ganti dengan URL meme kamu */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .content {
      font-size: 2em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <audio id="lagu" loop preload="auto">
    <source src="musikku.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    document.body.addEventListener('click', function () {
      const audio = document.getElementById('lagu');
      audio.play().catch(err => {
        console.error("Audio tidak bisa diputar:", err);
      });
    });
  </script>
</body>
</html>
