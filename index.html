<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Kosong</title>
  <style>
    body {
      margin: 0;
      background-color: white;
    }
  </style>
</head>
<body>
  <audio id="lagu" loop>
    <source src="musikku.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    document.body.addEventListener('click', function () {
      document.getElementById('lagu').play();
    }, { once: true }); // Hanya butuh satu klik pertama
  </script>
</body>
</html>
