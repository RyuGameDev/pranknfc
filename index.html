<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prank Kosong</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
    }
  </style>
</head>
<body>
  <audio id="lagu" loop preload="auto">
    <source src="musikku.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    document.body.addEventListener('click', function () {
      const audio = document.getElementById('lagu');
      audio.play().catch(err => {
        console.error("Audio tidak bisa diputar:", err);
      });
    }, { once: true });
  </script>
</body>
</html>
